<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head><title>Listagem de usu√°rios</title></h:head>
	<h:body>
		<h:form id="formulario">
			<p:messages id="messages" showDetail="true" closable="true">
	            <p:autoUpdate/>
	        </p:messages>
	        <p:link outcome="index" value="voltar"/>
			<p:dataTable value="#{usuarioBean.lista}" var="u">
				<p:column headerText="Id"><p:outputLabel value="#{u.id}"/> </p:column>
				<p:column headerText="Nome"><p:outputLabel value="#{u.nome}"/> </p:column>
				<p:column headerText="E-mail"><p:outputLabel value="#{u.email}"/> </p:column>
				<p:column headerText="Data"><p:outputLabel value="#{u.dataCadastro}"/> </p:column>
			</p:dataTable>
		</h:form>
	</h:body>

</html>
